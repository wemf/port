<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP (Midterm Project)</title>
</head>
<body>
    <header>
        <h1>
            ToDo APP (Midterm Project)
        </h1>
    </header>
    <main>
        <aticle class="TODO">
            <h2 class="TODO__Title">Todos</h2>
            <div id="TODO__Container" class="TODO__Container">
                <ul id="TODO__List" class="TODO__List">
                    <li class="List__Item">
                        <label for="Item__Checkbox--1" class="Item__Label">
                            <input type="checkbox" id="Item__Checkbox--1" class="Item__Checkbox">
                            Task template
                        </label>
                        <button type="button" id="Item__Button--1" class="Item__Button">X</button>
                    </li>
                </ul>
                <div id="TODO__Filters" class="TODO__Filters">
                    <span id="Filters__Count" class="Filters__Count"># tasks left</span>
                    <span class="Filters">
                        <label for="allFilter">
                            All
                            <input type="radio" name="taskFilter" id="allFilter" value="all" checked>
                        </label>
                        <label for="activeFilter">
                            Active
                            <input type="radio" name="taskFilter" id="activeFilter">
                        </label>
                        <label for="completedFilter">
                            Completed
                            <input type="radio" name="taskFilter" id="completedFilter">
                        </label>
                    </span>
                </div>
            </div>
            <form id="NewTaskForm" class="NewTaskForm">
                <input type="text" placeholder="New Task" class="TextInput" id="taskText" autofocus>
                <button type="submit" class="NewTaskForm__Button">+</button>
            </form>
        </article>
    </main>
    <footer>
        <a href="../index.html">Go back to Week 6</a>
    </footer>
</body>
</html>
