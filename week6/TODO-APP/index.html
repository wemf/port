<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS APP (Midterm Project)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>
            Midterm Project
        </h1>
    </header>
    <main>
        <aticle class="TODO">
            <div id="TODO__Container" class="TODO__Container">
                <h2 class="TODO__Title">Todos</h2>
                <div class="TODO__SubContainer">
                    <ul id="TODO__List" class="TODO__List"></ul>
                    <div id="TODO__Filters" class="TODO__Filters">
                        <span id="Filters__Count" class="Filters__Count"># tasks left</span>
                        <fieldset class="Filters" id="Filters">
                            <legend for="Filters" class="visuallyhidden">Filter options: </legend>
                            <div class="Filters__Field">
                                <input type="radio" name="Filter__Radio" id="Filters__All" class="Filter__Radio" value="All" checked>
                                <label for="Filters__All" class="Filter__Label">
                                    All
                                </label>
                            </div>
                            <div class="Filters__Field">
                                <input type="radio" name="Filter__Radio" id="Filters__Active" class="Filter__Radio" value="Active">
                                <label for="Filters__Active" class="Filter__Label">
                                    Active
                                </label>
                            </div>
                            <div class="Filters__Field">
                                <input type="radio" name="Filter__Radio" id="Filters_Completed" class="Filter__Radio" value="Completed">
                                <label for="Filters_Completed" class="Filter__Label">
                                    Completed
                                </label>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <form id="TODO__Form" class="TODO__Form">
                <label for="Input" class="visuallyhidden">New Task</label>
                <input type="text" placeholder="New Task" class="Input" id="Input" autofocus autocomplete="off">
                <button type="submit" class="Button Button--primary">+</button>
            </form>
        </article>
    </main>
    <footer>
        Developed by <a href="https://github.com/wemf">@wemf</a> for BYUI WDD 330 course
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
